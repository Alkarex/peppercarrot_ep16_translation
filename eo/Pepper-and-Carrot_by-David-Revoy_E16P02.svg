         sodipodi:role="line"
         style="font-size:45px"
         x="308.86502"
         y="2205.2266"
         id="tspan4356">Aŭskultu! </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="308.86502"
         y="2261.4766"
         id="tspan3129">Vi estas sorĉistino, </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="300.95486"
         y="2317.7266"
         id="tspan3131">agu sorĉistine!</tspan></text>
    <text
