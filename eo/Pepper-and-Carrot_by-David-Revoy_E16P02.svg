         x="821.34668"
         y="318.94559"
         id="tspan4253" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="829.25684"
         y="375.19559"
         id="tspan3076">Mi ne rolos kiel paciganto, </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="821.34668"
         y="431.44559"
         id="tspan3064">eĉ por amikino. Tiaj aferoj</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="821.34668"
         y="487.69559"
         id="tspan3066">ĉiam finiĝas malbone!</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
