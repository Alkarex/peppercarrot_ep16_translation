         x="337.33871"
         y="1302.0542"
         id="tspan4324" /></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="1731.9661"
       y="1233.3417"
       id="text4246-4-3-5"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1739.8762"
         y="1233.3417"
         id="tspan3101">Mi nenion lernas per miaj </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1739.8762"
         y="1289.5917"
         id="tspan3105">instrupatrinoj, ili nur singastigas </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1739.8762"
         y="1345.8417"
         id="tspan3109">ĉe mi, ĝemas pri sia oldeco kaj </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1731.9661"
         y="1402.0917"
         id="tspan3111">krias al mi pro io ajn…</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
