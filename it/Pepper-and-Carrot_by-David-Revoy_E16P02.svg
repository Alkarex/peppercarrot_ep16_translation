       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="301.6976"
         y="2553.5493"
         id="tspan4438">Come una ragazza</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="301.6976"
         y="2609.7993"
         id="tspan3575">adulta!</tspan></text>
    <text
