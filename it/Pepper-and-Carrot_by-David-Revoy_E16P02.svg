    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="812.651"
       y="281.03253"
       id="text4246-4"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="281.03253"
         id="tspan4253" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="337.28253"
         id="tspan3455">Non voglio mettermi</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="393.53253"
         id="tspan3461">di mezzo, nemmeno</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="449.78253"
         id="tspan3554">per una amica.</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="506.03253"
         id="tspan3037">Queste storie vanno a finire</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="812.651"
         y="562.28253"
         id="tspan3560">sempre male.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="459.47992"
       y="166.86148"
       id="text4246-42"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="459.47992"
         y="166.86148"
         id="tspan3442">Questa è una cosa</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="459.47992"
         y="223.11148"
         id="tspan3542">che devi</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="467.39008"
         y="279.36148"
         id="tspan3544">risolvere da sola. </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="322.12131"
       y="1139.8259"
       id="text4246-4-3"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1139.8259"
         id="tspan4253-3" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1196.0759"
         id="tspan4261-5">Per favore</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1252.3259"
         id="tspan4324">Zafferano...</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="1789.4443"
       y="1233.8634"
       id="text4246-4-3-5"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1233.8634"
         id="tspan4322">Non sto imparando niente con le mie madrine,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1290.1134"
         id="tspan3484">non fanno altro che venire a casa mia,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1346.3634"
         id="tspan3476">lamentarsi dei loro acciacchi e</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1402.6134"
         id="tspan3486">sgridarmi per qualsiasi cosa faccio...</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
       x="312.95486"
       y="2130.9766"
       id="text4246-4-3-4"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="312.95486"
         y="2130.9766"
         id="tspan4253-3-4" /><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="312.95486"
         y="2187.2266"
         id="tspan4356">Ascolta,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="312.95486"
         y="2243.4766"
         id="tspan3516">tu sei una strega,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="312.95486"
         y="2299.7266"
         id="tspan3514">inizia a comportarti</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="312.95486"
         y="2355.9766"
         id="tspan3571">come tale!</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:12px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:center;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Lavi;-inkscape-font-specification:Lavi"
