       id="text4246-4"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="809.69159"
         y="311.46729"
         id="tspan3458">Ich möchte nicht die </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="809.69159"
         y="367.71729"
         id="tspan3460">Vermittlerin spielen, </tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="801.78143"
         y="423.96729"
         id="tspan3452">nicht mal für eine Freundin.</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="801.78143"
         y="480.21729"
         id="tspan3440">So etwas endet immer übel.</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
