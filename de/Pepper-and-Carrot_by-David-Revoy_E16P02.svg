         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1196.0759"
         id="tspan4261-5">B-Bitte</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="322.12131"
         y="1252.3259"
         id="tspan4324">Saffron...</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
       x="1789.4443"
       y="1233.8634"
       id="text4246-4-3-5"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1233.8634"
         id="tspan4322">Ich lerne rein gar nichts bei meinen Tanten,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1290.1134"
         id="tspan3484">das Einzige, was sie machen, ist mein Haus zu</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1346.3634"
         id="tspan3422">übernehmen, sich über ihre alten Knochen</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="1789.4443"
         y="1402.6134"
         id="tspan3486">beschweren und mich anschreien ...</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;line-height:125%;font-family:Lavi;-inkscape-font-specification:Lavi;text-align:center;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none"
