         sodipodi:role="line"
         style="font-size:45px"
         x="316.95486"
         y="2191.2266"
         id="tspan4356">Hör zu,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="316.95486"
         y="2247.4766"
         id="tspan3516">Du bist eine Hexe,</tspan><tspan
         sodipodi:role="line"
         style="font-size:45px"
         x="316.95486"
         y="2303.7266"
         id="tspan3514">handle wie eine!</tspan></text>
